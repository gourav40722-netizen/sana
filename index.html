<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fad0c4 100%);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: white;
  overflow: hidden;
  position: relative;
}

/* Floating Hearts Background */
.hearts-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.floating-heart {
  position: absolute;
  font-size: 20px;
  animation: float 8s infinite ease-in-out;
  opacity: 0;
}

@keyframes float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  90% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-100px) rotate(360deg);
    opacity: 0;
  }
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  animation: sparkle 2s infinite;
  pointer-events: none;
}

@keyframes sparkle {
  0%, 100% { opacity: 0; transform: scale(0); }
  50% { opacity: 1; transform: scale(1); }
}

.card {
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(15px);
  padding: 50px 40px;
  border-radius: 30px;
  width: 420px;
  max-width: 90vw;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25),
              inset 0 0 30px rgba(255, 255, 255, 0.1);
  animation: fadeIn 0.8s ease, pulse 3s infinite ease-in-out;
  position: relative;
  z-index: 2;
  border: 2px solid rgba(255, 255, 255, 0.3);
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02); }
}

h1 {
  margin-bottom: 20px;
  font-size: 2rem;
  text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3); }
  to { text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.6); }
}

p {
  line-height: 1.8;
  margin-bottom: 25px;
  font-size: 1.05rem;
}

button {
  padding: 14px 32px;
  border-radius: 30px;
  border: none;
  font-size: 1.05rem;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s;
  font-weight: 600;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.yes {
  background: linear-gradient(135deg, #2ecc71, #27ae60);
  color: white;
}

.yes:hover {
  background: linear-gradient(135deg, #27ae60, #229954);
}

.no {
  background: linear-gradient(135deg, #e74c3c, #c0392b);
  color: white;
  position: absolute;
}

.no:hover {
  background: linear-gradient(135deg, #c0392b, #a93226);
}

.gift {
  background: linear-gradient(135deg, #fff, #ffe6f0);
  color: #ff4f81;
  font-weight: bold;
  border: 2px solid #ff4f81;
}

.gift:hover {
  background: linear-gradient(135deg, #ffe6f0, #ffd6e8);
  transform: scale(1.1) rotate(5deg);
}

.back {
  background: transparent;
  color: white;
  border: 2px solid white;
}

.back:hover {
  background: rgba(255, 255, 255, 0.2);
}

/* HEART SHAPE */
.heart {
  width: 280px;
  height: 260px;
  margin: 30px auto;
  position: relative;
  animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  10%, 30% { transform: scale(1.1); }
  20%, 40% { transform: scale(1); }
}

.heart::before,
.heart::after {
  content: "";
  width: 140px;
  height: 210px;
  background: linear-gradient(135deg, #fff 0%, #ffe6f0 100%);
  border-radius: 140px 140px 0 0;
  position: absolute;
  top: 0;
  box-shadow: 0 10px 30px rgba(255, 79, 129, 0.3);
}

.heart::before {
  left: 140px;
  transform: rotate(-45deg);
  transform-origin: 0 100%;
}

.heart::after {
  left: 0;
  transform: rotate(45deg);
  transform-origin: 100% 100%;
}

.heart-content {
  position: absolute;
  top: 75px;
  left: 0;
  width: 100%;
  height: 150px;
  padding: 0 30px;
  overflow-y: auto;
  color: #ff4f81;
  font-size: 1rem;
  line-height: 1.7;
  z-index: 2;
  text-align: center;
}

/* Scrollbar */
.heart-content::-webkit-scrollbar {
  width: 6px;
}
.heart-content::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #ff4f81, #ff6b9d);
  border-radius: 10px;
}
.heart-content::-webkit-scrollbar-track {
  background: rgba(255, 79, 129, 0.1);
  border-radius: 10px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9) translateY(20px); }
  to { opacity: 1; transform: scale(1) translateY(0); }
}

/* Rose animation */
.rose-container {
  font-size: 3rem;
  margin: 20px 0;
  animation: roseGrow 1s ease-out;
}

@keyframes roseGrow {
  from {
    transform: scale(0) rotate(-180deg);
    opacity: 0;
  }
  to {
    transform: scale(1) rotate(0deg);
    opacity: 1;
  }
}

/* Final screen animation */
.final-message {
  animation: fadeInScale 1.5s ease-out;
}

@keyframes fadeInScale {
  0% {
    opacity: 0;
    transform: scale(0.5);
  }
  60% {
    transform: scale(1.1);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}
</style>
</head>

<body>
    


<!-- Floating Hearts Background -->
<div class="hearts-container" id="heartsContainer"></div>

<div class="card" id="card">
  <h1>Will you be my Valentine Sana? üíò</h1>
  <p>One small question, but it carries my entire heart.<br>Say yes, and make this the beginning of something beautiful.</p>
  <button class="yes" onclick="showGifts()">Yes, I Will! üíñ</button>
  <button class="no" id="noBtn">No, Maybe Not üíî</button>
</div>

<script>
// Create floating hearts
function createFloatingHeart() {
  const heart = document.createElement('div');
  heart.className = 'floating-heart';
  heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíò', 'üíù'][Math.floor(Math.random() * 5)];
  heart.style.left = Math.random() * 100 + '%';
  heart.style.animationDuration = (5 + Math.random() * 5) + 's';
  heart.style.animationDelay = Math.random() * 5 + 's';
  heart.style.fontSize = (15 + Math.random() * 15) + 'px';
  
  document.getElementById('heartsContainer').appendChild(heart);
  
  setTimeout(() => heart.remove(), 13000);
}

// Create hearts continuously
setInterval(createFloatingHeart, 800);
for (let i = 0; i < 10; i++) {
  setTimeout(createFloatingHeart, i * 300);
}

// Create sparkles
function createSparkle(x, y) {
  for (let i = 0; i < 8; i++) {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = x + 'px';
    sparkle.style.top = y + 'px';
    sparkle.style.animationDelay = (i * 0.1) + 's';
    
    const angle = (i * 45) * Math.PI / 180;
    const distance = 30 + Math.random() * 20;
    sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
    sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
    
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 2000);
  }
}

const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

noBtn.addEventListener("mouseover", () => {
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  let x = Math.random() * maxX;
  let y = Math.random() * maxY;

  x = Math.max(40, Math.min(x, maxX - 40));
  y = Math.max(40, Math.min(y, maxY - 40));

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

noBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1>üòÖ Are you absolutely sure?</h1>
    <div class="rose-container">üåπ</div>
    <p>There are beautiful surprises waiting for you, each one more special than the last. Won't you give us a chance?</p>
    <button class="yes" onclick="showGifts()">You're Right, Yes! üíñ</button>
  `;
});

function showGifts() {
  card.innerHTML = `
    <h1>Choose Your Treasure üéÅ</h1>
    <p style="margin-bottom: 30px;">Each gift holds a piece of my soul,<br>a whisper of how deeply I care for you.</p>
    <button class="gift" onclick="gift1()">A Letter to You üíå</button>
    <button class="gift" onclick="gift2()">My Promise üåπ</button>
    <button class="gift" onclick="gift3()">Our Forever ‚ú®</button>
  `;
}

function gift(text) {
  card.innerHTML = `
    <div class="heart">
      <div class="heart-content">${text}</div>
    </div>
    <button class="back" onclick="showGifts()">‚¨Ö See Other Gifts</button>
    <button class="yes" onclick="finalScreen()">Continue üíñ</button>
  `;
}

function gift1() {
  gift(`
    <strong>My Dearest Valentine,</strong><br><br>
    You have this incredible way of making the ordinary feel extraordinary. Even the simplest moments with you ‚Äî a shared glance, a quiet conversation, a gentle laugh ‚Äî feel like treasures I want to keep forever.<br><br>
    Being near you feels like coming home. Your presence is my comfort, my joy, my peace. In a world that can feel chaotic, you are my constant, my anchor, my safe place.<br><br>
    Thank you for being exactly who you are. For your kindness, your warmth, your beautiful soul. You make my world brighter just by being in it.
  `);
}

function gift2() {
  gift(`
    <strong>My Solemn Promise to You,</strong><br><br>
    I promise to cherish you, not just today, but every day that follows. To celebrate your victories, to hold you through your struggles, to be your biggest supporter and your softest landing.<br><br>
    I promise to love you in the way you deserve ‚Äî with patience, with understanding, with unwavering devotion. To see you, truly see you, for the magnificent person you are.<br><br>
    Through every season, every challenge, every joy ‚Äî I promise to choose you, to choose us, to choose this love that feels like it was written in the stars long before we found each other.
  `);
}

function gift3() {
  gift(`
    <strong>Our Beautiful Forever,</strong><br><br>
    If I could choose one person to walk beside through every lifetime, it would be you. Not because you're perfect, but because with you, life feels perfectly real, perfectly honest, perfectly us.<br><br>
    You're not just someone I love ‚Äî you're someone I believe in. I believe in your dreams, your strength, your goodness. I believe in the magic we create together and the future we're building side by side.<br><br>
    Every tomorrow I imagine is better with you in it. Every dream, every hope, every adventure ‚Äî they all lead back to you. You are my greatest blessing, my deepest love, my forever person.
  `);
}

function finalScreen() {
  card.innerHTML = `
    <div class="final-message">
      <h1>I Love You With All My Heart ‚ù§Ô∏è</h1>
      <div class="rose-container">üíê</div>
      <p style="line-height: 2;">
        Thank you for being my Valentine.<br>
        Thank you for saying yes.<br>
        Thank you for being <em>you</em>.<br><br>
        This moment, right here, is everything.<br>
        You are everything.
      </p>
      <p style="margin-top: 30px; font-size: 0.9rem; opacity: 0.9;">
        üåü Forever Yours üåü
      </p>
    </div>
  `;
}
</script>

</body>
</html>
